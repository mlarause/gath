<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATH DE COLSANITAS - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Registro de Usuario</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 class="mb-3">Información personal</h4>
                                    <div class="mb-3">
                                        <label for="documentNumber" class="form-label">Número de documento</label>
                                        <input type="number" class="form-control" id="documentNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Primer nombre</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="secondName" class="form-label">Segundo nombre</label>
                                        <input type="text" class="form-control" id="secondName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Primer apellido</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="secondLastName" class="form-label">Segundo apellido</label>
                                        <input type="text" class="form-control" id="secondLastName">
                                    </div>
                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Género</label>
                                        <select class="form-select" id="gender">
                                            <option value="masculino">Masculino</option>
                                            <option value="femenino">Femenino</option>
                                            <option value="otro">Otro</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Edad</label>
                                        <input type="number" class="form-control" id="age" min="18" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h4 class="mb-3">Información de contacto</h4>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmEmail" class="form-label">Confirmar correo</label>
                                        <input type="email" class="form-control" id="confirmEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="address" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="address" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Teléfono de contacto</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="landline" class="form-label">Teléfono fijo</label>
                                        <input type="tel" class="form-control" id="landline">
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                                <a href="index.html" class="btn btn-secondary">Volver al login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/UserModel.js"></script>
    <script src="js/views/AuthView.js"></script>
    <script src="js/controllers/AuthController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
